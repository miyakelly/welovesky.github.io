
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> ie590 exam2 3.3</title>
  
  <script type='text/javascript' src='d3.v3.min.js'></script>
  <script type='text/javascript' src='jquery.js'></script>

<script type='text/javascript'>

$( document ).ready(function() {

    var out2 = d3.json("exam2.json", function(error, jsonData) {

    sortedCol = null;
    lastColNum = -1;
	// create the table header
	var thead = d3.select("thead").selectAll("th")
		.data(d3.keys(jsonData[0]))
		.enter().append("th").text(function(d){return d;})
		.style("background-color","lightgrey")
		.style("width","68px")
		.on("click", function(col,colNum){ //sort on col
			// console.log(colNum);
			var real_row = lastColNum+1
			d3.select("thead").selectAll("th:nth-child("+real_row+")").style("background-color","lightgrey")
			lastColNum = colNum;
			var real_row = lastColNum+1
			d3.select("thead").selectAll("th:nth-child("+real_row+")").style("background-color","#CCCC00")

			//sort data
			jsonData2 = $.extend(true, [], jsonData);
			if(col==sortedCol){
				jsonData2.sort(function(a,b){
					return mySort(a[col], b[col]); 
				});
				sortedCol = null;
			}else{
				jsonData2.sort(function(a,b){
					return mySort(b[col], a[col]); 
				});
				sortedCol = col;
			}
			//copy to jsonData
			for(i=0; i<jsonData.length; i++){
				jsonData[i][col] = jsonData2[i][col]
			}

			fillTable();				
			clicked_row = -1;
			bindEvents();
		});


	fillTable();	
	clicked_row = -1;
	bindEvents();

	// fill the table
	function fillTable(){
		// create rows
		d3.select("tbody").selectAll("tr").remove()
		mytr = d3.select("tbody").selectAll("tr").data(jsonData);	
		mytr.enter().append("tr");

		// create cells
		mytd = mytr.selectAll("td").data(function(d){return d3.values(d);});	
		mytd.enter().append("td")
			.text(function(d) {return d;});	
	}	
	
	function bindEvents(){
		mytd.on("mouseover",function(v,column,row){
			var color;
			if(row == clicked_row){
				color = "darkgreen";
			}else{
				color = "yellow";
			}
			var real_row = row+1;
			d3.select("tbody").selectAll("tr:nth-child("+real_row+")").style("background-color",color)
		}).on("mouseout",function(v,column,row){
			var color;
			if(row == clicked_row){
				color = "green";
			}else{
				color = "";
			}
			var real_row = row+1;
			d3.select("tbody").selectAll("tr:nth-child("+real_row+")").style("background-color",color)
		}).on("click",function(v,column,row){
			var color;
			var real_row = clicked_row+1;
			d3.select("tbody").selectAll("tr:nth-child("+real_row+")").style("background-color","")
			clicked_row = row;
			real_row = row+1;
			d3.select("tbody").selectAll("tr:nth-child("+real_row+")").style("background-color","green")
		});

	}

	});// end load json

	function mySort(a,b){
		if(typeof a == "string"){
			return a.localeCompare(b);
		}
		else if(typeof a == "number"){
			return a > b ? 1 : a == b ? 0 : -1;
		}
		else if(typeof a == "boolean"){
			return b ? 1 : a ? -1 : 0;
		}
	}
}); //end document.ready

</script>


</head>
<body>
  <table style="text-align: right;">
    <thead></thead>
    <tbody></tbody>
</table>
  
</body>


</html>
